<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Grocery-List.css">
  <script src="Grocery-List.js"></script>
  <title>Grant & Hannah's Online Grocery List</title>
</head>

<body>
  <!-- add items -->
  <div class="addItems-container">
    <h4 class="addItems-action">display action</h4>
    <h2 class="addItems-title">Add to List</h2>
    <form>
    <input type="text" id="addItems" name="addItems" class="addItems-input" pattern="[a-zA-Z0-9]" title="Alphanumeric Only" maxlength="100">
    <button type="submit" class="addItems-submit">Add to List</button>
    </form>
  </div>
  <!--display items-->
  <div class="displayItems-container">
    <h4 class="displayItems-action">display action</h4>
    <h2 class="displayItems-title">Grocery Items</h2>
    <div class="grocery-list">
    </div>
  </div>

</body>
</html>
